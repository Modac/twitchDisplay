esphome:
  name: twitchdisplay

esp32:
  board: seeed_xiao_esp32c3
  framework:
    type: arduino

# Enable logging
logger:

# Enable Home Assistant API
#api:
#  password: ""

ota:
  - platform: esphome
    password: ""

wifi:
  ssid: "::1"
  password: !secret home_wifi_pw

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Twitchdisplay Fallback Hotspot"
    password: "faw6DbuhT4m5"

captive_portal:

web_server:

# Define a PWM output on the ESP32
output:
  - platform: ledc
    pin: GPIO0
    id: backlight_pwm

# Define a monochromatic, dimmable light for the backlight
light:
  - platform: monochromatic
    output: backlight_pwm
    name: "Display Backlight"
    id: back_light
    restore_mode: ALWAYS_ON

spi:
  clk_pin: GPIO4
  mosi_pin: GPIO6
  miso_pin: GPIO5

# Example minimal configuration entry
display:
  - platform: ili9xxx
    model: ST7789V
    dc_pin: GPIO1
    reset_pin: GPIO10
    cs_pin: GPIO7
    transform:
      swap_xy: true
      mirror_x: true
    dimensions:
      height: 170
      offset_height: 35
      width: 320
    # dimensions:
    #   height: 320
    #   width: 170
    #   offset_width: 35
    # color_palette: 8BIT
    invert_colors: true
    #show_test_card: true
    lambda: |-
      //it.strftime(10, 10, id(roboto_20),Color(0,0,255), "%c", id(sntp_time).now());
      it.rectangle(11, 14, 64, 64, Color(255,0,0));
      it.rectangle(11+64+14, 14, 64, 64, Color(0,255,255));
      it.image(11+64+14, 14, id(gronkh));
      it.rectangle(11+64+14+64+14, 14, 64, 64, Color(255,0,255));
      it.rectangle(11+64+14+64+14+64+14, 14, 64, 64, Color(255,255,0));

      it.rectangle(11, 14+64+14, 64, 64, Color(0,255,0));
      it.rectangle(11+64+14, 14+64+14, 64, 64, Color(0,0,255));
      it.image(11+64+14, 14+64+14, id(pietsmiet));
      it.rectangle(11+64+14+64+14, 14+64+14, 64, 64, Color(127,0,255));
      it.rectangle(11+64+14+64+14+64+14, 14+64+14, 64, 64, Color(0,127,255));
    
image:
  - file: "gronkh.png"
    id: gronkh
    resize: 64x64
    type: RGB24
  - file: "pietsmiet.jpg"
    id: pietsmiet
    resize: 64x64
    type: RGB24

time:
  - platform: sntp
    id: sntp_time
    timezone: Europe/Berlin

# Various ways to configure fonts
font:
    # gfonts://family[@weight]
  - file: "gfonts://Roboto"
    id: roboto_20
    size: 20